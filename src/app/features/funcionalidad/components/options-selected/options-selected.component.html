<main class="main-container">
  <!-- TÃ­tulo -->
  <mat-toolbar color="primary">
    <span>OPCIONES SELECCIONADAS</span>
  </mat-toolbar>

  <!-- Contenedor de items seleccionados (drag & drop) -->
  <div
    cdkDropList
    id="selected-list"
    class="selected-container"
    [cdkDropListData]="selectedItems"
    [cdkDropListConnectedTo]="dropListIds"
    (cdkDropListDropped)="onItemDropped($event)"
  >
    <app-item
      *ngFor="let item of selectedItems"
      [item]="item"
      cdkDrag
      [cdkDragData]="item"
    ></app-item>
  </div>

  <!-- Botones de acciones usando Angular Material -->
  <div class="actions">
    <button mat-raised-button color="accent" (click)="crearJson()">
      MOSTRAR JSON
    </button>
    <button mat-raised-button color="warn" (click)="onDelete()">
      BORRAR
    </button>
  </div>
</main>
