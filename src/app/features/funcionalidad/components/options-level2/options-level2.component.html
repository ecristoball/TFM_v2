 <h2>OPCIONES DISPONIBLES</h2>
<main class="cont">
  <div *ngFor="let groupKey of objectKeys(level2Groups)" class="group-box">
    <p class="group-title">{{ groupKey | uppercase }}</p>
    <div
      cdkDropList
      [id]="groupKey + '-list'"
      class="group-items"
      [cdkDropListData]="level2Groups[groupKey]"
      [cdkDropListConnectedTo]="['selected-list']"
      (cdkDropListDropped)="onItemDropped($event)"
    >
      <app-item
        *ngFor="let item of level2Groups[groupKey]"
        [item]="item"
        class="item"
        cdkDrag
        [cdkDragData]="item"
         [cdkDragDisabled]="item.locked"
        [ngClass]="{ 'locked': item.locked }"
      >{{ item.name }}</app-item>
    </div>
  </div>
</main>
