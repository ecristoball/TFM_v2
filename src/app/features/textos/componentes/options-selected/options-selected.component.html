    <label for="freeText">Texto fijo</label>
    <input
        id="freeText"
        type="text"
        [(ngModel)]="valorTexto"
        readonly
        
    />
    </div>
    <div *ngIf="mostrarTextoVacio" class="free-text-container">
    <label for="freeText">Texto libre</label>
    <input
        id="freeText"
        type="text"
        [(ngModel)]="textoPorDefecto"
        placeholder="Escribe aquÃ­..."
    />
    </div>
    <div class="actions">
        <button class="del-btn" (click)="onDelete()"> BORRAR</button>
