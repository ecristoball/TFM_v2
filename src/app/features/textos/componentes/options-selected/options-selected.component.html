<div class="wrapper">

  <h2><span class="slash">/</span>PERSONALIZACIÓN DE TEXTOS</h2>

  <main class="main-container">

    <mat-card-content>
      <img *ngIf="imagenUrl" [src]="imagenUrl" alt="Documento">
    </mat-card-content>

    <!-- TEXTO FIJO -->
    <mat-form-field appearance="outline" class="full-width" *ngIf="mostrarTextoVacio">
      <mat-label class="label-width">Texto por defecto</mat-label>
      <textarea
        matInput
        [value]="valorTexto"
        readonly
        cdkTextareaAutosize
        cdkAutosizeMinRows="2"
        cdkAutosizeMaxRows="10">
      </textarea>
    </mat-form-field>

    <!-- TEXTO LIBRE -->
    <mat-form-field appearance="outline" class="full-width-white" *ngIf="mostrarTextoVacio">
      <mat-label class="label-width-white">Personaliza tu texto aquí</mat-label>
      <textarea class="text-width-white"
        matInput
        [(ngModel)]="textoPorDefecto"
        cdkTextareaAutosize
        cdkAutosizeMinRows="2"
        cdkAutosizeMaxRows="10">
      </textarea>
    </mat-form-field>

    <div class="actions" *ngIf="mostrarTextoVacio">
      <button mat-stroked-button color="accent" (click)="onCancel()">CANCELAR</button>
      <button mat-raised-button color="primary" (click)="insertValue()">GUARDAR CAMBIOS</button>
    </div>
  </main>

  <div class="actions-general">
    <button mat-stroked-button color="accent" (click)="onDelete()">BORRAR</button>
    <button mat-raised-button color="primary" (click)="mostrarJson()">MOSTRAR JSON</button>
  </div>

</div>
