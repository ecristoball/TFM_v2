<div class="app-container">
  <nav class="navbar">
   <div class="logo">
      <img src="assets/logo.png" alt="MiLogo" />
    </div>
    <ul class="nav-links">

      <li><a routerLink="/home" routerLinkActive="active">Inicio</a></li>

      <!-- Esta opción pueden verla Admin y User1 -->
           <!-- Mostrar login solo si NO hay usuario -->
      <li *ngIf="!(authService.user$ | async)">
        <a routerLink="/login" routerLinkActive="active">LOGIN</a>
      </li>

      <li *appCan="[1, 2]">
        <a routerLink="/funcionalidad" routerLinkActive="active">FUNCIONALIDADES</a>
      </li>

      <!-- Esta opción SOLO para admin -->
      <li *appCan="1">
        <a routerLink="/estilos" routerLinkActive="active">ESTILOS</a>
      </li>

      <!-- Mostrar logout solo si hay usuario -->
      <li *ngIf="authService.user$ | async">
        <a (click)="logout()">Logout</a>
      </li>

      <li>TEXTOS</li>
      <li>MEDIAS</li>
      <li>SETUP</li>

    <!-- Funcionalidades visibles solo si hay usuario logado -->
 

    </ul>
  </nav>

  <main class="main-content">
    <router-outlet></router-outlet>
  </main>
</div>
