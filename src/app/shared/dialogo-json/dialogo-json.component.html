
<h2 mat-dialog-title>JSON generado</h2>

<mat-dialog-content>
  <pre>{{ jsonString }}</pre>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="copyToClipboard()">Copiar</button>
  <button mat-button color="primary" (click)="closeDialog()">Cerrar</button>
</mat-dialog-actions>
